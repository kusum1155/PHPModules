<!--
Wireframe for Stylish Calculator (index.php)
-->
<html>
<head>
    <title>Calculator Wireframe</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; padding: 2rem; }
        .wireframe-box { border: 2px dashed #888; border-radius: 1rem; width: 350px; margin: 2rem auto; background: #fff; }
        .wireframe-title { text-align: center; font-size: 1.3rem; font-weight: bold; margin: 1.2rem 0 0.5rem 0; }
        .wireframe-group { border: 1px dashed #bbb; border-radius: 0.7rem; margin: 1rem 1.5rem; padding: 0.7rem; }
        .wireframe-label { font-size: 1rem; color: #555; margin-bottom: 0.3rem; display: block; }
        .wireframe-input, .wireframe-select { display: block; width: 100%; height: 2.2rem; margin-bottom: 0.2rem; background: #e9ecef; border: 1px solid #bbb; border-radius: 0.5rem; }
        .wireframe-btn { width: 90%; margin: 1rem auto; display: block; height: 2.2rem; background: #b5d6e6; border: 1px solid #888; border-radius: 0.5rem; font-weight: bold; }
        .wireframe-result { margin: 1.2rem 1.5rem; padding: 0.7rem; background: #e3f6fc; border: 1px dashed #bbb; border-radius: 0.7rem; text-align: center; color: #2d6a8c; }
    </style>
</head>
<body>
    <div class="wireframe-box">
        <div class="wireframe-title">Calculator</div>
        <div class="wireframe-group">
            <span class="wireframe-label">First Number</span>
            <div class="wireframe-input"></div>
        </div>
        <div class="wireframe-group">
            <span class="wireframe-label">Operation</span>
            <div class="wireframe-select"></div>
        </div>
        <div class="wireframe-group">
            <span class="wireframe-label">Second Number</span>
            <div class="wireframe-input"></div>
        </div>
        <button class="wireframe-btn">Calculate</button>
        <div class="wireframe-result">Result</div>
    </div>
</body>
</html>
